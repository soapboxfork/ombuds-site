<!DOCTYPE html>
<html>
    <head>
        <title>Ombuds</title>
        <link rel=stylesheet href="/res/site.css">
    </head>
    <body>
        <div id="wrap"><div id="container">
                <div id="headline">
                    <img id="logo" src="/res/OmbudsLogoText.png" />
                    <div id="navbar">
                        <p>
                        {% assign url = page.url|remove:'index.html' %}
                        {% for link in site.navigation %}
                            {% unless forloop.first %}
                            <span>&bull;</span>
                            {% endunless %}
                            <a href="{{link.url}}"
                                {% if url == link.url %}class="active"{% endif %}
                                title="{{link.text}}">{{link.text}}</a>
                        {% endfor %}
                        </p>
                    </div>
                </div>
                <div id="content">
                    {{ content }} 
            </div></div>
        </div>
        <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    </body>
</html>
